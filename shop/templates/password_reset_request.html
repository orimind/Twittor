{% extends "base.html" %}

{% block content %} 

<div class = 'row'>
    <div class="text-center col-lg-4"></div>
    <div class="text-center col-lg-4">
        <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email }}
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>
                <button type="submit" class="btn btn-primary">Reset Password</button> or <a href="{{ url_for('login') }}">Log IN</a></p>
        </form>
    </div>
</div>

{% endblock %}
