<table class="table table-hover">
{% for tweet in tweets %}

    <tr valign="top">
        <td><img src="{{ tweet.author.avatar(48) }}" alt=""></td>
        <td class="col-md-8 align-left">
            <b>
                <a href="{{ url_for('profile', username = tweet.author.username) }}">{{ tweet.author.username }}</a>
            </b> 
            {{ tweet.create_time }}<br>
            {{ tweet.body }}
        </td>
    </tr>

{% endfor %}
</table>
